<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
  
    <title> Login</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
<div class="row mt-5">
<div class="col-md-6 offset-md-3"> 

<form th:action="@{/process}" method="post" th:object="${LoginData}">
  
  <h1 class="text-center"> Login HERE</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text"
    name="userName"
     class="form-control" 
     
     th:value="${LoginData.userName}"
     
     id="exampleInputEmail1" 
     
     aria-describedby="emailHelp"
     
      placeholder="Enter email">
         <p th:each="e: ${#fields.errors('userName')}" th:text="${e}"> </p>
    
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="type" 
    name="email"
    class="form-control" 
    
         th:value="${LoginData.email}"
    
    id="exampleInputPassword1" 
    
    placeholder="Password">
    
    <p th:each="e: ${#fields.errors('email')}" th:text="${e}"> </p>
    
  </div>
  <div class="form-check">
  
    <input
    
     name="agreed" type="checkbox"  class="form-check-input" id="exampleCheck1">
     
    <label class="form-check-label" 
    for="exampleCheck1">Check me out</label>
         <p th:each="e: ${#fields.errors('agreed')}" th:text="${e}"> </p>
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>   

  </body>
</html>
